<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMagic - Movie Poster Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            background-color: #0f0f0f;
            color: white;
            padding: 20px;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: perspective(500px) rotateX(10deg) translateY(-50px);
            opacity: 0;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        header.animate {
            transform: perspective(500px) rotateX(0) translateY(0);
            opacity: 1;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(229, 9, 20, 0.3);
        }
        .search-container {
            margin: 30px auto;
            max-width: 600px;
            transform: scale(0.8) translateY(30px);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s;
        }
        .search-container.animate {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        #search {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background-color: #222;
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        #search:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(229, 9, 20, 0.3);
            background-color: #282828;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            padding: 30px 0;
        }
        .movie-poster {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: scale(0.95) translateY(50px) rotateY(15deg);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: brightness(0.9);
            z-index: 1;
        }
        .movie-poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(229, 9, 20, 0.1), rgba(0, 0, 0, 0.5));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 2;
        }
        .movie-poster.animate {
            transform: scale(1) translateY(0) rotateY(0);
            opacity: 1;
        }
        .movie-poster:hover {
            transform: scale(1.03) !important;
            box-shadow: 0 15px 30px rgba(229, 9, 20, 0.3);
            filter: brightness(1.05);
            z-index: 10;
        }
        .movie-poster:hover::before {
            opacity: 1;
        }
        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }
        .movie-poster:hover img {
            transform: scale(1.1);
        }
        .movie-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 20px 15px 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s;
            z-index: 3;
        }
        .movie-poster:hover .movie-title {
            opacity: 1;
            transform: translateY(0);
        }
        .movie-title h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .movie-title p {
            font-size: 0.9rem;
            color: #ccc;
        }
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 50px;
            color: #777;
            font-size: 1.2rem;
        }
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: #777;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        footer.animate {
            transform: translateY(0);
            opacity: 1;
        }
        /* ALWAYS VISIBLE ADMIN BUTTON */
        .admin-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e50914;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
            font-size: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .admin-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1000;
            width: 300px;
            display: none;
            border: 1px solid #e50914;
        }
        .admin-panel h3 {
            color: #e50914;
            margin-bottom: 15px;
            text-align: center;
        }
        .admin-panel input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        .admin-panel button {
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        .password-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 1001;
            border: 2px solid #e50914;
            display: none;
        }
        .password-prompt input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        .password-prompt button {
            background: #e50914;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #passwordError {
            color: #e50914;
            display: none;
            margin-top: 10px;
            text-align: center;
        }
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(229, 9, 20, 0.1);
            bottom: -150px;
            animation: bubble 15s infinite linear;
            border-radius: 50%;
        }
        @keyframes bubble {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <ul class="bubbles">
        <li></li><li></li><li></li><li></li><li></li>
    </ul>
    
    <header>
        <h1>CineMagic</h1>
        <p>Click on any poster to explore the movie universe</p>
    </header>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for your favorite movies...">
    </div>
    
    <div class="movie-grid" id="movieGrid"></div>
    
    <footer>
        <p>Â© 2023 CineMagic - Dive into the world of cinema</p>
    </footer>
    
    <!-- ALWAYS VISIBLE BUTTON (now with pulsating animation) -->
    <div class="admin-toggle" id="adminToggle">+</div>
    
    <div class="admin-panel" id="adminPanel">
        <h3>Add New Movie</h3>
        <input type="text" id="newTitle" placeholder="Movie Title (Required)">
        <input type="text" id="newYear" placeholder="Year (Optional)">
        <input type="text" id="newPoster" placeholder="Poster Image URL (Required)">
        <input type="text" id="newLink" placeholder="IMDb/Website URL (Required)">
        <input type="text" id="newRating" placeholder="Rating (e.g., â­ 8.5/10)">
        <button onclick="addNewMovie()">Add Movie to Gallery</button>
    </div>
    
    <div class="password-prompt" id="passwordPrompt">
        <h3>Admin Access Required</h3>
        <input type="password" id="passwordInput" placeholder="Enter admin password">
        <button onclick="checkPassword()">Submit</button>
        <p id="passwordError">Incorrect password!</p>
    </div>

    <script>
        // Movie data
        let movies = [
            {
                title: "The Shawshank Redemption",
                year: "1994",
                poster: "https://m.media-amazon.com/images/M/MV5BNDE3ODcxYzMtY2YzZC00NmNlLWJiNDMtZDViZWM2MzIxZDYwXkEyXkFqcGdeQXVyNjAwNDUxODI@._V1_FMjpg_UX1000_.jpg",
                link: "https://www.imdb.com/title/tt0111161/",
                rating: "â­ 9.3/10"
            },
            {
                title: "The Godfather",
                year: "1972",
                poster: "https://m.media-amazon.com/images/M/MV5BM2MyNjYxNmUtYTAwNi00MTYxLWJmNWYtYzZlODY3ZTk3OTFlXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_.jpg",
                link: "https://www.imdb.com/title/tt0068646/",
                rating: "â­ 9.2/10"
            },
            {
                title: "The Dark Knight",
                year: "2008",
                poster: "https://m.media-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_.jpg",
                link: "https://www.imdb.com/title/tt0468569/",
                rating: "â­ 9.0/10"
            }
        ];

        // Password Configuration
        const ADMIN_PASSWORD = "@$77861822Aa&@";
        let adminMode = false;

        // Initialize
        function initializePage() {
            document.querySelector('header').classList.add('animate');
            document.querySelector('.search-container').classList.add('animate');
            
            const savedMovies = localStorage.getItem('movieGallery');
            if (savedMovies) movies = JSON.parse(savedMovies);
            
            displayMovies(movies);
            observer.observe(document.querySelector('footer'));
        }

        // Display movies
        function displayMovies(movieList) {
            const movieGrid = document.getElementById('movieGrid');
            movieGrid.innerHTML = '';
            
            if (movieList.length === 0) {
                movieGrid.innerHTML = '<div class="no-results">No movies found matching your search.</div>';
                return;
            }
            
            movieList.forEach((movie, index) => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie-poster';
                movieElement.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.title}" loading="lazy">
                    <div class="movie-title">
                        <h3>${movie.title}</h3>
                        <p>${movie.year || ''} ${movie.year && movie.rating ? '|' : ''} ${movie.rating || ''}</p>
                    </div>
                `;
                movieElement.style.transitionDelay = `${index * 0.1}s`;
                
                movieElement.addEventListener('click', () => {
                    window.open(movie.link, '_blank');
                });
                
                movieGrid.appendChild(movieElement);
            });
            
            setTimeout(() => {
                document.querySelectorAll('.movie-poster').forEach(poster => {
                    observer.observe(poster);
                });
            }, 100);
        }

        // Intersection Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, { threshold: 0.1 });

        // Search functionality
        let searchTimeout;
        document.getElementById('search').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredMovies = movies.filter(movie => 
                    movie.title.toLowerCase().includes(searchTerm) ||
                    (movie.year && movie.year.includes(searchTerm)) ||
                    (movie.rating && movie.rating.toLowerCase().includes(searchTerm))
                );
                displayMovies(filteredMovies);
            }, 300);
        });

        // Admin Functions
        document.getElementById('adminToggle').addEventListener('click', () => {
            if(adminMode) {
                document.getElementById('adminPanel').style.display = 
                    document.getElementById('adminPanel').style.display === 'block' ? 'none' : 'block';
            } else {
                showPasswordPrompt();
            }
        });

        function showPasswordPrompt() {
            document.getElementById('passwordPrompt').style.display = 'block';
            document.getElementById('passwordInput').focus();
            document.getElementById('passwordError').style.display = 'none';
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if(input === ADMIN_PASSWORD) {
                adminMode = true;
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('adminToggle').style.animation = 'none'; // Stop pulsating after auth
            } else {
                document.getElementById('passwordError').style.display = 'block';
            }
            document.getElementById('passwordInput').value = '';
        }

        function addNewMovie() {
            const newMovie = {
                title: document.getElementById('newTitle').value,
                year: document.getElementById('newYear').value,
                poster: document.getElementById('newPoster').value,
                link: document.getElementById('newLink').value,
                rating: document.getElementById('newRating').value
            };
            
            if (newMovie.title && newMovie.poster && newMovie.link) {
                movies.unshift(newMovie);
                localStorage.setItem('movieGallery', JSON.stringify(movies));
                displayMovies(movies);
                
                document.getElementById('newTitle').value = '';
                document.getElementById('newYear').value = '';
                document.getElementById('newPoster').value = '';
                document.getElementById('newLink').value = '';
                document.getElementById('newRating').value = '';
                
                alert('Movie added successfully!');
                document.getElementById('adminPanel').style.display = 'none';
            } else {
                alert('Please fill required fields: Title, Poster URL and Link');
            }
        }

        // Initialize page
        window.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
